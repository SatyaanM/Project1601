<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>COVID-19 TRACKER</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2><a href='index.html'>COVID-19 TRACKER</a></h2>
            <ul>
                <li>
                    <div class="row"><button id="country" onclick="sortBy('country')" class="col s10 offset-s1 btn waves-effect waves-light">Sort By Country</button></div>
                </li>
                <li>
                    <div class="row"><button id="cases" onclick="sortBy('cases')" class="col s10 offset-s1 btn waves-effect waves-light">Sort By Cases</button></div>
                </li>
                <li>
                    <div class="row"><button id="deaths" onclick="sortBy('deaths')" class="col s10 offset-s1 btn waves-effect waves-light">Sort By Deaths</button></div>
                </li>
                <li>
                    <div class="row"><button id="recovered" onclick="sortBy('recovered')" class="col s10 offset-s1 btn waves-effect waves-light">Sort By Recovered</button></div>
                </li>
                <li>
                    <div class="row"><button id="new-c" onclick="sortBy('todayCases')" class="col s10 offset-s1 btn waves-effect waves-light">Sort By New Cases</button></div>
                </li>
                <li>
                    <div class="row"><button id="new_d" onclick="sortBy('todayDeaths')" class="col s10 offset-s1 btn waves-effect waves-light">Sort By New Deaths</button></div>
                </li>
            </ul>
        </div>

        <div class="main_content">
            <div class="header">
                <span class="header-title">WORLD COVID-19 STATS</span>
                <span class="input-field row s6 search_field inline">
          <i class="material-icons prefix">search</i>
          <input placeholder="Search" id="country_search" type="text" onkeyup="search()">
        </span>
            </div>

            <div class="info">
                <div>
                    <main class="tablerow">
                        <article class="col s12">
                            <table class="centered all-countries" id="country_table">
                                <thead>
                                    <tr>
                                        <th onclick="sortBy('country')">Country</th>
                                        <th onclick="sortBy('cases')">Cases</th>
                                        <th onclick="sortBy('deaths')">Deaths</th>
                                        <th onclick="sortBy('recovered')">Recovered</th>
                                        <th onclick="sortBy('todayCases')">New Cases</th>
                                        <th onclick="sortBy('todayDeaths')">New Deaths</th>
                                    </tr>
                                </thead>
                                <tbody id="result"></tbody>
                            </table>
                        </article>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
