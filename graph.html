<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>COVID-19 TRACKER - Graphs</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2><a href='index.html'>COVID-19 TRACKER</a></h2>
            <ul>
                <li>
                    <div class="row"><button id="cases" onclick="drawGraph('cases')" class="col s10 offset-s1 btn waves-effect waves-light">Cases</button></div>
                </li>
                <li>
                    <div class="row"><button id="deaths" onclick="drawGraph('deaths')" class="col s10 offset-s1 btn waves-effect waves-light">Deaths</button></div>
                </li>
                <li>
                    <div class="row"><button id="recovered" onclick="drawGraph('recovered')" class="col s10 offset-s1 btn waves-effect waves-light">Recovered</button></div>
                </li>
            </ul>
        </div>
        <div class="main_content">
            <div class="header">
                <span class="header-title">COVID-19 GRAPHS</span>
            </div>

            <!-- div containing the graph -->
            <div id='graph'>
                <canvas id="myGraph" width="600" height="400"></canvas>
            </div>
        </div>


        <script src="graph.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.1/chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
